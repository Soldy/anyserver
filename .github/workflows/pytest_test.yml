name: pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: sudo apt update
    - run: sudo apt install -y python3-pytest python3-pip
    - run: mkdir db
    - run: pytest-3 include/test.py -x -v --maxfail 99
